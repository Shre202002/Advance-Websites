<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Style.css">
    </head>
    <body>
        <div class="parent">
            <input type="text" class="data" id="data_input" placeholder="Welcome to My Calculator" >
            <!-- <hr> -->
            <div class="numbers" id="num">
                <button class="numeric" id="Ac">Ac</button>
                <button class="numeric sign" >(  )</button>lÌ¥
                <button class="numeric sign">%</button>
                <button class="numeric sign">/</button>
                <button class="numeric">7</button>
                <button class="numeric">8</button>
                <button class="numeric">9</button>
                <button class="numeric sign">*</button>
                <button class="numeric">4</button>
                <button class="numeric">5</button>
                <button class="numeric">6</button>
                <button class="numeric sign">-</button>
                <button class="numeric">1</button>
                <button class="numeric">2</button>
                <button class="numeric">3</button>
                <button class="numeric sign">+</button>
                <button class="numeric">0</button>
                <button class="numeric">.</button>
                <button class="numeric" id="del">Del</button>
                <button class="numeric" id="equal">=</button>
            </div>
        </div>
      
        <script src="./script.js" async defer></script>
    </body>
</html>

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="parent">
        <div class="parent_first">
            <input type="text" class="data" id="data_input" placeholder="Welcome to My Calculator">
            <div class="data_history">data_history</div>
        </div>
        <div class="parent_second" id="num">
            <div class="numbers">C</div>
            <div class="numbers">^</div>
            <div class="numbers">%</div>
            <div class="numbers sign" id="dev">/</div>
            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div class="numbers sign" id="mul">*</div>
            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div class="numbers sign" id="sub">-</div>
            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="numbers sign" id="sum">+</div>
            <div class="numbers zero">0</div>
            <!-- <div class="numbers"> </div> -->
            <div class="numbers">.</div>
            <div class="numbers sign" id="eql">=</div>
        </div>
    </div>

    <script src="./script.js" async defer></script>
</body>

</html>

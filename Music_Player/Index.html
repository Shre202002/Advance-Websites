<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/023d1509d6.js" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="navigation">
        <nav>
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search your song, album, and playlist.">
            </div>
            <div>
                <div><img src="../stitching/images/Resume Profile-1.jpg" alt="Loading"></div>
                <h4>SHRE</h4>
            </div>
        </nav>
        <div>
            <h2>Shre's New<br> Album</h2>
            <button>Play Now</button>
        </div>
    </div>
    <div class="blocks">
        Play List For You
        <div>
            <div><img src="./images/artist-1.jpg" alt="Loading">
                <h3>Arijit Singh</h3>
                <p>200 songs</p>
            </div>
            <div><img src="./images/artist-2.jpg" alt="Loading">
                <h3>Sonu Nigam</h3>
                <p>300 Songs</p>
            </div>
            <div><img src="./images/artist-3.jpg" alt="Loading">
            <h3>Jubin nautiyal</h3>
                <p>150 Songs</p></div>
            <div><img src="./images/artist-5.jpg" alt="Loading"></div>
            <div><img src="./images/artist-6.jpg" alt="Loading"></div>
        </div>
        <!-- Artist You May Like -->
        <div>
            <div><img src="./images/artist-8.webp" alt="Loading">K.K.</div>
            <div><img src="./images/artist-10.webp" alt="Loading"></div>
            <div><img src="./images/artist-4.png" alt="Loading"></div>
            <div><img src="./images/artist-9.jpg" alt="Loading"></div>
            <div><img src="./images/artist-7.jpg" alt="Loading"></div>
            <div><img src="./images/artist-5.jpg" alt="Loading"></div>
        </div>
    </div>
    <div class="side_menu">
        <div class="icons">
            <i class="fa-brands fa-facebook-messenger" id="fb"></i>
            <i class="fa-brands fa-whatsapp" id="wp"></i>
            <i class="fa-brands fa-telegram" id="tl"></i>
        </div>
        <ul>
            <li>
                <i class="fa-brands fa-microsoft"></i>Explore
            </li>
            <li>
                <i class="fa-brands fa-mix"></i>Daily Mix
            </li>
            <li>
                <i class="fa-solid fa-music"></i>Songs
            </li>
            <li>
                <i class="fa-solid fa-record-vinyl"></i>Album
            </li>
            <li>
                <i class="fa-solid fa-rectangle-list"></i>Playlists
            </li>
            <li>
                <i class="fa-solid fa-radio"></i>Radio
            </li>
        </ul>
        <ul>
            <h4>Playlist</h4>
            <li>
                <i class="fa-solid fa-list"></i>
                Classic
            </li>
            <li>
                <i class="fa-solid fa-list"></i>
                Rj4
            </li>
            <li>
                <i class="fa-solid fa-list"></i>
                New Playlist
            </li>
        </ul>
    </div>
    <div class="Bottem_player">
        <div>
            <img src="../stitching/images/Resume Profile-1.jpg" alt="">
            <h4>Lovely Day With You <br>Shre</h4>
        </div>
        <div>
            <ion-icon name="shuffle-outline"></ion-icon>
            <ion-icon name="play-back-outline"></ion-icon>
            <ion-icon name="play-circle-outline" id="circle"></ion-icon>
            <ion-icon name="play-forward-outline"></ion-icon>
            <ion-icon name="repeat-outline"></ion-icon>
        </div>
        <div>
            <img src="/Website...!!!/Music_Player/images/music-video-player-ui-gif.webp" alt="Loading">
        </div>
        <div>
            <ion-icon name="volume-high-outline"></ion-icon>
            <div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
